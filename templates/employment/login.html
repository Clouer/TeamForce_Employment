<!DOCTYPE html>
<html lang="ru">

<head>
    <title>TeamForce | Логин</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<main class="container">
    <div class="row">
        <div class="col-8 col-lg-4 offset-2 offset-lg-4">
            <form class="form-signin pt-5" method="post">
                {% csrf_token %}
                <div class="text-center mt-5 b-1">

                    <a style="text-decoration: none; color: black" href={% url 'main' %}><h1
                            class="h3 mb-3 font-weight-normal">TeamForce</h1></a>
                </div>
                <div class="mt-5 form-label-group">
                    <p class="text-muted">Логин</p>
                    <input type="text" id="inputLogin" class="form-control" name={{ form.username.html_name }} required
                           autofocus>
                    <label for="inputLogin"></label>
                </div>
                <div class="form-label-group">
                    <p class="text-muted"> Пароль</p>
                    <input type="password" id="inputPassword" class="form-control"
                           name={{ form.password.html_name }} required>
                    <label for="inputPassword"></label>
                </div>

                {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        Неправильный логин или пароль
                    </div>
                {% endif %}

                <div class="checkbox mb-3"></div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">Войти</button>
            </form>

            <div class="mt-4 text-center"><p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь!</a></p>
            </div>

        </div>
    </div>
</main>
</body>
</html>
